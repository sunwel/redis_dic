    <style>
        .wrap-dialog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: 16px;
            text-align: center;
            background-color: rgba(0, 0, 0, .4);
            z-index: 999;
        }

        .dialog {
            position: relative;
            margin: 15% auto;
            width: 300px;
            background-color: #F8F8F8;
        }

        .dialog .dialog-header {
            text-align: left;
            height: 40px;
            padding: 10px;
            background-color: #eee;
        }

        .dialog .dialog-body {
            height: 30px;
            margin: 10px;
        }

        .dialog .dialog-footer {
            height: 40px;
            padding: 8px;
            /*background-color: whitesmoke;*/
        }

        .btn {
            width: 70px;
            padding: 2px;
            color: #fff;
            background-color: #2e8ded;
        }

        .hide {
            display: none;
        }

        .ml50 {
            margin-left: 50px;
        }
    </style>
</head>
